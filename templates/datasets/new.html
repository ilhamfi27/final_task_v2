{% extends "base.html" %}

{% block page_content %}
{% load static %}
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Insert</h6>
                            <h5 class="h3 mb-0">Dataset</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h2>Dataset Template</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="{% url 'datasets:new' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="dataset-source" class="form-control-label">Dataset File</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="dataset-source" name='dataset_source'
                                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                        <label class="custom-file-label" for="customFileLang">Select file</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dataset-data" class="form-control-label">Dataset Valid Date</label>
                                    <input type="date" class="form-control" id="dataset-data" name="dataset_valid_date"
                                        placeholder="Dataset Date">
                                </div>
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}
