<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SVR Predictor">
    <meta name="author" content="Ilham Fadhilah">
    <title>SVR Predictor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'admin_argon/assets/img/brand/favicon.png' %}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'admin_argon/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'admin_argon/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
        type="text/css">

    {% block head_css %}{% endblock %}
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'admin_argon/assets/css/argon.css' %}" type="text/css">
</head>

<body>
    {% include 'sidenav.html' %}

    <!-- Main content -->
    <div class="main-content" id="panel">
        {% include 'navbar.html' %}

        {% include 'header.html' %}

        {% block page_content %}{% endblock %}

    </div>

    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="{% static 'admin_argon/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'admin_argon/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_argon/assets/vendor/js-cookie/js.cookie.js' %}"></script>
    <script src="{% static 'admin_argon/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'admin_argon/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
    <!-- Optional JS -->
    <script src="{% static 'admin_argon/assets/vendor/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'admin_argon/assets/vendor/chart.js/dist/Chart.extension.js' %}"></script>
    <script src="{% static 'sweet_alert/sweetalert2.all.min.js' %}"></script>
    <!-- Argon JS -->
    <script src="{% static 'admin_argon/assets/js/argon.js' %}"></script>

    <!-- Main Application JS -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block footer_js %}{% endblock %}
</body>

</html>
