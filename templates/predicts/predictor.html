{% extends "base.html" %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" href="{% static 'select2/select2.min.css' %}" type="text/css">
{% endblock %}

{% block page_content %}
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-7">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Customize</h6>
                            <h5 class="h3 mb-0">Data Prediction</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/predicts/predictor/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="dataset-title" class="form-control-label">Dependent Column</label>
                            <select class="form-control dependent-variable" name="dependent_column">
                                <option></option>
                                {% for column in dataset_column_names %}
                                {% if column == "BPS_poverty_rate" %}
                                <option selected>{{ column }}</option>
                                {% else %}
                                <option>{{ column }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataset-title" class="form-control-label">Ignored Columns</label>
                            <select multiple="multiple" class="form-control ignored-columns" name="ignored_columns">
                                <option></option>
                                {% for column in dataset_column_names %}
                                {% if column == "city_id" %}
                                <option selected>{{ column }}</option>
                                {% else %}
                                <option>{{ column }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataset-source" class="form-control-label">Data for Predict</label>
                            <div class="custom-control custom-radio mb-3">
                                <input type="radio" id="all-data-radio" name="data_used" value="all_data"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="all-data-radio">All Data</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="specific-data-radio" name="data_used" value="specific"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="specific-data-radio">Specific</label>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-control-label">Columns</label>

                                <div class="form-group">
                                    <select multiple="multiple" class="form-control ignored-columns"
                                        name="specific_columns">
                                        <option></option>
                                        <option>Car</option>
                                        <option>Bike</option>
                                        <option>Scooter</option>
                                        <option>Cycle</option>
                                        <option>Horse</option>
                                    </select>
                                </div>
                                <label for="" class="form-control-label">Rows</label>
                                <div class="form-group">
                                    <label for="row-start" class="form-control-label">Row Start</label>
                                    <input class="form-control" type="number" placeholder="Row Start" id="row-start"
                                        name="row_start">
                                </div>
                                <div class="form-group">
                                    <label for="row-end" class="form-control-label">Row End</label>
                                    <input class="form-control" type="number" placeholder="Row end" id="row-end"
                                        name="row_end">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-5">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-light text-uppercase ls-1 mb-1">Predict</h6>
                            <h5 class="h3 mb-0">Result</h5>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <!-- Chart wrapper -->
                        <canvas id="chart-pred"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}

{% block footer_js %}
<script src="{% static 'select2/select2.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('.dependent-variable').select2({
        placeholder: "Please select an option",
    });
    $('.ignored-columns').select2({
        placeholder: "Please select an option",
    });
    
    const chart = $('#chart-pred');
    let pred_result = {{ pred_result|safe }};
    let real_data = {{ real_data|safe }};

    var scatterChartData = {
        datasets: [
            {
                label: 'Prediction Result',
                borderColor: 'red',
                backgroundColor: 'rgba(255,0,0,0.5)',
                data: pred_result,
                showLine: false,
            }, 
            {
                label: 'Trend',
                data: real_data,
                type: 'line',
                pointRadius: 0,
                borderColor: 'yellow',
                backgroundColor: 'rgba(255,255,255,0.0)',
            }
        ]
    };

    var scatterChart = new Chart(chart, {
        type: 'scatter',
        data: scatterChartData,
        options: {
            title: {
                display: true,
                text: "Prediction Result",
            },
            responsive: true, // Instruct chart js to respond nicely.
            maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
        }
    });
});
</script>
{% endblock %}
