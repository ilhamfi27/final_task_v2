{% extends "base.html" %}

{% block page_content %}
{% load static %}
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Insert</h6>
                            <h5 class="h3 mb-0">Dataset</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="dataset-source" class="form-control-label">Dataset File</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="dataset-source">
                                <label class="custom-file-label" for="customFileLang">Select file</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}
