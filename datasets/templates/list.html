{% extends "base.html" %}

{% block page_content %}
{% load static %}
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Dataset</h6>
                            <h5 class="h3 mb-0">Data</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                        <div>

                                <thead class="thead-light">
                                    <tr>
                                        {% for header in table_header %}
                                        <th scope="col">{{ header }}</th>
                                        {% endfor %}
                                    </tr>
                                </thead>
                                <tbody class="list">
                                    <tr>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
