{% extends "base.html" %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" type="text/css">
<script src="{% static 'leaflet/leaflet.js' %}"></script>
<style>
    #mapid {
        height: 350px;
    }
</style>
{% endblock %}

{% block page_content %}
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-muted ls-1 mb-1">Dataset</h6>
                            <h5 class="h3 mb-0">Data</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="mapid"></div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock %}

{% block footer_js %}
<script>
    var mymap = L.map('mapid').setView([-7.166, 109.852], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
</script>
{% endblock %}
